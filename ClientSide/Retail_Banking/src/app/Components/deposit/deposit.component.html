<div *ngIf="alert" class="alert alert-success" role="alert"> Your previous balance was
    {{transactionStatus.source_balance}}. Your Current balance is {{transactionStatus.destination_balance}}
  </div>


<section class="vh-100 bg-image"
>
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Deposit Amount</h2>
            <p class="text-white-50 mb-5">Please fill the all details Below</p>
<form >
            <div class="form-outline form-white mb-4">
              <input required type="name" id="typeEmailX" name="name" #accountType="ngModel" [(ngModel)]=account.accountType class="form-control form-control-lg" />
              <div class="alert alert-danger" *ngIf=" accountType.touched && !accountType.valid">Account Type is Required</div>
              <label class="form-label" for="typeEmailX">Account Type</label>
             
            </div>

            <div class="form-outline form-white mb-4">
              <input required  type="balance" id="typePasswordX" name="Balance" #balance="ngModel" placeholder="" [(ngModel)]=account.balance 
                class="form-control form-control-lg" />
                <div class="alert alert-danger"*ngIf=" balance.touched && !balance.valid">Amount is required</div>
              <label class="form-label" for="typePasswordX">Amount</label>
            </div>

            <div class="form-outline form-white mb-4">
              <input required type="customerId"
              name="customerId"
              #customerId="ngModel"  id="form3Example4cg" [(ngModel)]=account.customerId  class="form-control form-control-lg" />
              <div class="alert alert-danger" *ngIf=" customerId.touched && !customerId.valid">Customer Id is Required.</div>
              <label class="form-label" for="typePasswordX">Customer ID</label>
            </div>

            <div class="form-outline form-white mb-4">
                <input required type="accountId"
                name="accountId"
                #accountId="ngModel"  id="form3Example4cg" [(ngModel)]=account.accountId  class="form-control form-control-lg" />
                <div class="alert alert-danger" *ngIf=" accountId.touched && !accountId.valid">Account Id is Required.</div>
                <label class="form-label" for="typePasswordX">Account ID</label>
              </div>

              
            



            <button class="btn btn-outline-light btn-lg px-5 " (click)="depositAmount()" 
              type="submit">Deposit</button>

              <button class="btn btn-outline-light btn-lg px-5 " (click)="withdrawAmount()" 
              type="submit">Withdraw</button>

</form>

            <div class="d-flex justify-content-center text-center mt-4 pt-1">
              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
            </div>
            
          </div>
          
          

        </div>
      </div>
    </div>
  </div>
</div>
</section>
